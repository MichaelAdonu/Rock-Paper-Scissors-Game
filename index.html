<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors Game</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div class="main-container">
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-paper-button">
      <img src="images/paper-emoji.png" class="move-icon">
    </button>

    <button class="move-button js-scissors-button">
      <img src="images/scissors-emoji.png" class="move-icon">
    </button>

    <p class="js-result result"></p>
    <p class="js-moves"></p>
    

    <div class="reset-auto-btn-container">
      <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>

    

    <button class="auto-play-button" onclick="
      autoPlay();
    ">Auto Play</button>

 
    </div>


    <div class="pause-cancel-auto-btn-container">
      
  <button 
  onclick="
  //  score.wins = 0;
  //     score.losses = 0;
  //     score.ties = 0;
  //     localStorage.removeItem('score');
  //     updateScoreElement();
  //     autoPlay(false);
      location.reload();

  "
  class="pause-auto-play-btn ">Pause Auto Play</button>

  <button class="continue-play-button" onclick="
  autoPlay();
">Continue</button>

  <button 
  onclick="
   score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
      autoPlay(false);
      location.reload();

  "
  class="stop-auto-play-btn ">Cancel</button>
    </div>

    <p class="js-score score"></p>
  </div>

  

 
</body>
</html>
